<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Contact Us</title>
    </head>
    <body class="bg-gray-100">
        <nav class="bg-black text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between">
                <a href="/" class="text-xl font-bold">AI Content Generator</a>
                <a href="/" class="hover:text-gray-300">Home</a>
            </div>
        </nav>

        <div
            class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg max-w-lg"
        >
            <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
            <form>
                <label class="block mb-2">Name</label>
                <input
                    type="text"
                    class="w-full p-2 border rounded mb-4"
                    placeholder="Enter your name"
                />

                <label class="block mb-2">Email</label>
                <input
                    type="email"
                    class="w-full p-2 border rounded mb-4"
                    placeholder="Enter your email"
                />

                <label class="block mb-2">Message</label>
                <textarea
                    class="w-full p-2 border rounded mb-4"
                    rows="4"
                    placeholder="Your message"
                ></textarea>

                <button
                    class="w-full bg-black text-white p-2 rounded hover:bg-gray-800 transition"
                >
                    Send
                </button>
            </form>
        </div>
    </body>
</html>
